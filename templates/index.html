<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
    <head>
        <title>Chatbot</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    </head>

    <body>
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-md-8 col-xl-6 chat">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex">
                                <div class="img_cont">
                                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle card_header_img">
                                    <span class="online_icon"></span>
                                </div>
                                <div class="card_header_info">
                                    <span>Medical Chatbot</span>
                                    <p>Ask Me Anyting</p>
                                </div>            
                            </div>
                        </div>
                    

                        <div id="messageFormeight" class="card-body msg_card_body"></div>

                        <div class="card-footer">
                            <form id="messageArea" class="input-group">
                                <input type="text" id="text" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                                <div class="input-group-append">
                                    <button type="submit" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function() {
                $("#messageArea").on("submit", function(event){
                    event.preventDefault();

                    function scrollToBottom(){
                        const ChatBody = $("#messageFormeight")[0];
                        ChatBody.scrollTop = ChatBody.scrollHeight;
                    }

                    const date = new Date();
                    const hour = date.getHours();
                    const minute = date.getMinutes();
                    const str_time = hour + ":" + minute.toString().padStart(2, '0');
                    var rawText = $("#text").val();

                    var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_container_user">' + rawText + '<span class="msg_time_user">' + str_time + '</span></div><div><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle msg_img"></div></div>'

                    $("#text").val('');
                    $("#messageFormeight").append(userHtml);
                    scrollToBottom();
                    
                    $.ajax({
                        data: { msg: rawText },
                        type: "POST", 
                        url: "/get",
                    }).done(function(data){

                        var botHtml = '<div class="d-flex justify-content-start mb-4"><div><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle msg_img"></div><div class="msg_container_bot">' + data + '<span class="msg_time_bot">' + str_time + '</span></div></div>'

                        $("#messageFormeight").append(botHtml);
                        scrollToBottom();
                    });
                });
            });
        </script>
    </body>
</html>
